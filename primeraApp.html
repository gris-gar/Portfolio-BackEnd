<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mi Primera App</title>
</head>
<body>
    <img src="http://3con14.biz/html/_data/_config/html5.png" alt="Logo HTML5" width="10%" height="10%">
    <h1>Ejemplo de listas ordenadas y desordenadas</h1>
    <h3>Lista ordenada con numeros:</h3>
    <ol>
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ol>
    <h3>Lista ordenada con letras:</h3>
    <ol type="a">
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ol>
    <h3>Lista Desordenada</h3>
    <ul>
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ul>
    <a href="htpps://developer.mozilla.org/es/docs/web/HTML/Element/ol">Enlace a la <strong>descripcion</strong> de <en>MDN</en> para listas ordenadas</a>
</body>
</html>




</html>
